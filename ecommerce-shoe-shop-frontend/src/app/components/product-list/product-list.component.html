<link href='https://unpkg.com/css.gg@2.0.0/icons/css/shopping-cart.css' rel='stylesheet'>
<div class="main-content">
    <div class="section-content secttion-conttent-p30">
        <div class="container-fluid">
            <div class="row">
                <div *ngFor="let tempProduct of products" class="col-md-3">
                    
                    <div class="product-box">
                        <img src="{{tempProduct.imgUrl}}" class="img-responsive"/>
                        <h1>{{ tempProduct.model }}</h1>
                        <h2>{{ tempProduct.brand }}</h2>
                        <div class="price">{{ tempProduct.price }}</div>
                        <a href="#" class="primary-btn">Add to cart<i class="gg-shopping-cart"></i></a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

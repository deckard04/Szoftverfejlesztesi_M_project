        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-sm">                    
                    <div>
                        <a routerLink="/product/{{product.id}}">
                        <img src="{{product.imgUrl}}" class="img-responsive"/>
                        </a>
                        <a routerLink="/product/{{product.id}}">

                        <span >{{ product.description }} </span>
                </div>
            </div>
        </div>
